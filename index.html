<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas & Keliling Segitiga</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="title">
        <h1>Kalkulator Segitiga</h1>
    </header>

    <section class="container image-soal">
        <img src="img/segitiga.jpg" alt="Segitiga">
    </section>
    <div class="button-group">
        <button type="button" class="btn btn-luas">Hitung Luas</button>
        <button type="button" class="btn btn-keliling">Hitung Keliling</button>
    </div>
    <section class="container box-soal">
        <h2 class="title-soal">Hitung Luas</h2>
        <div class="rumus">
            <p>Rumus Luas Segitiga : <b>L = 1/2 x a x t</b> </p>
        </div>
        <form class="form-group" action="javascript:void()">
            <input type="text" class="form-control" id="inputPanjang" placeholder="Panjang">
            <input type="text" class="form-control" id="inputTinggi" placeholder="Tinggi">

            <div id="result" class="result-box" style="display: none;">
            </div>
            <div class="button-group">
                <button type="button" class="btn-submite">Hitung</button>
                <button type="button" class="btn-reset">Reset</button>
            </div>
        </form>
    </section>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
