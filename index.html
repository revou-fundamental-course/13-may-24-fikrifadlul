<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas & Keliling Segitiga</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="title">
        <h1>Kalkulator Segitiga</h1>
    </header>

    <section class="container image-soal">
        <img src="img/segitiga.jpg" alt="Segitiga">
    </section>
    <div class="button-group">
        <button onclick="showBox(1)" class="btn btn-luas">Hitung Luas</button>
        <button onclick="showBox(2)" class="btn btn-keliling">Hitung Keliling</button>
    </div>
    <div class="container box-soal" id="box">
        <h2 class="title-soal">Hitung Luas</h2>
        <div class="rumus">
            <p>Rumus Luas Segitiga : <b>L = 1/2 x a x t</b> </p>
        </div>
        <form class="form-group" action="javascript:void()">
            <div id="boxLuas" style="display: none;">
                <label for="inputAlas">Atas (cm):</label>
                <input type="number" id="inputAlas" placeholder="Alas">
                <label for="inputTinggi">Tinggi (cm):</label>
                <input type="number" id="inputTinggi" placeholder="Tinggi">
            </div>
            <div id="boxKeliling" style="display: none;">
                <label for="inputA">Sisi A (cm):</label>
                <input type="number" id="inputA" placeholder="Sisi A">
                <label for="inputB">Sisi B (cm):</label>
                <input type="number" id="inputB" placeholder="Sisi B">
                <label for="inputC">Sisi C (cm):</label>
                <input type="number" id="inputC" placeholder="Sisi C">
            </div>

            <div id="result">
            </div>
            <hr />
            <div class="button-group">
                <button type="button" class="btn btn-submite" id="btnHitung" onclick="hitung()">Hitung</button>
                <button type="button" class="btn btn-reset" id="btnReset" onclick="resetArea()">Reset</button>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
